<html ng-app="myApp">

<head>
<title>Send Text Messages Via Email</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
<!-- Favicon -->
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<link rel="icon" href="favicon.ico" type="image/x-icon">
<!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script type="text/javascript" src="app/app.js"></script>
</head>

<body ng-controller="appController">
<div class="row">
<div class="col-md-4 col-md-offset-4">
<div class="well">
<h2>Send a Text Message:</h2>
<form class="form-horizontal" name="txtForm">
  <div class="form-group">
    <label class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="txt.name" placeholder="Enter your name" required>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" ng-model="txt.email" placeholder="Enter your email" required>
    </div>
  </div>
  <div class="form-group" name="txtForm">
    <label class="col-sm-2 control-label">Number</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="txt.number" placeholder="Enter destination number" required>
    </div>
  </div>

 <div class="form-group">
<label class="col-sm-2 control-label">Carrier</label>
 <div class="col-sm-10">
<select class="form-control" ng-model="txt.carrier" ng-options="carrier.name for carrier in carriers" required>
<option value="">select destination mobile carrier</option>
</select>
</div>
</div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Message</label>
    <div class="col-sm-10">
      <textarea class="form-control" ng-model="txt.message" placeholder="Enter your message" required></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" ng-click="sendText(txt); txt=null;" ng-disabled="txtForm.$invalid">Send Text</button>
    </div>
  </div>
</form>
<div class="alert alert-success" ng-show="msg" role="alert">{{msg}}</div>
</div>

<footer class="footer"><small>Credit: <a href="http://andreandrade.us" target="_blank">Andre Andrade</a></small></footer>
</div>
</div>
</body>
</html>
